<!DOCTYPE html>
<html>

<head>
	<title>Treatment Scheduling</title>
    <link rel="icon" type="image/png" href="images/receptionist.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <header>
            <h2>Treatment Scheduling</h2>
        </header>
        <form>
            <label for="pname">Patient Name:</label>
            <input type="text" id="pname" name="pname"><br><br>
            <label for="treatmentname">Treatment Name:</label>
            <input type="text" id="treatmentname" name="treatmentname"><br><br>
            <label for="treatmentdate">Treatment Date:</label>
            <input type="date" id="treatmentdate" name="treatmentdate"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
